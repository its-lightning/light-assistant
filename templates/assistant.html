<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">Light</div>
      <button id="btnNewChat" class="new-chat-btn">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
      </button>
    </div>
    
    <div class="conversations-list" id="conversationsList">
      <div class="conversations-loading">Loading conversations...</div>
    </div>
    
    <div class="sidebar-footer">
      <a href="/logout" class="logout-btn">Logout</a>
    </div>
  </aside>

  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle" id="sidebarToggle">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
  </button>

  <!-- Main Area -->
  <div class="main-area" id="mainArea">
    <!-- Header -->
    <header class="header">
      <div class="header-title">Chat</div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
      <div id="assistantOutput" class="messages-area">
        <div class="welcome-message">
          <p>Hello! I'm Light, your assistant.</p>
          <p class="welcome-sub">Ask me anything to get started.</p>
        </div>
      </div>
    </div>

    <!-- Input Bar (Fixed at bottom) -->
    <div class="input-bar">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="textInput" 
          placeholder="Type a message..."
          class="text-input"
        />
        <button id="btnPushToTalk" class="mic-btn">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
          </svg>
        </button>
        <div class="waveform-container" id="waveformContainer">
          <canvas id="waveform"></canvas>
        </div>
      </div>
      <div class="status-bar">
        <div class="status-indicator">
          <div id="statusDot" class="status-dot"></div>
          <span id="statusText">Ready</span>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/assistant.js"></script>
</body>
</html>
